name: Regression tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install behave coveralls coverage hunter ipython nbformat
        pip install .
    - name: Run tests
      run: |
        coverage run --source cicada -m behave --tags=~wip --logging-level INFO --no-logcapture -e "(active|documentation|shamir|transcript)"
        coverage combine
        coverage report
        #behave -i transcript --tags=~wip --logging-level INFO --no-logcapture
    - name: Upload coverage to Coveralls
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
